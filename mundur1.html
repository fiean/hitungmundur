<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>countdown timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <table style="margin-left:auto;margin-right:250px" border="0"><tr><td>
      
      <h1  style="font-weight: bold;"> 
      <div class="countdown-e1 days-c">
        <p class="big-text" id="days">0</p>Hari
        </h1> 
      </div>
      <div class="countdown-container">

        <div class="countdown-e1 hours-c">
          <p class="big-text1" id="hours">0</p>
          <span>Jam</span>
        </div>
        <div class="countdown-e1 mins-c">
          <p class="big-text1" id="mins">0</p>
          <span>Menit</span>
        </div>
        <div class="countdown-e1 seconds-c">
          <p class="big-text1" id="seconds">0</p>
          <span>Detik</span>
        </div>
      </div>
      
    </td></tr></table>
    <script src="script.js"></script>
  </body>
<script>
  setTimeout(
    function(){
      window.location = "film1.html"     
    },  
  6000); // waktu tunggu atau delay
</script>
</html>
